<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="digital-clock-container">
        <div class="clock-face">
            <div class="time-display">
                <span id="hours">00</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
            <div class="date-display">
                <span id="day-name">Day</span>,
                <span id="month-name">Month</span>
                <span id="day-number">00</span>,
                <span id="year">0000</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
